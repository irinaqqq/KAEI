# Блок events
events {
    worker_connections 1024;  # Максимальное количество соединений для каждого worker-процесса
}

# Основной блок http
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Блок server
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Дополнительные настройки, если нужны
    }
}

